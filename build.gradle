apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    runtime 'org.springframework:spring-context:3.+'
    runtime 'com.sun.faces:jsf-api:2.+'
    runtime 'org.slf4j:slf4j-api:1.+'
    runtime 'javax.servlet:servlet-api:2.+'
}

//Include runtime for compilation
sourceSets.main.compileClasspath += configurations.runtime