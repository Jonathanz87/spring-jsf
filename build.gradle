apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'org.github.javaplugs'
version = '0.1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7


repositories {
    mavenCentral()
}

dependencies {
    runtime 'org.springframework:spring-context:3.+'
    runtime 'com.sun.faces:jsf-api:2.+'
    runtime 'org.slf4j:slf4j-api:1.+'
    runtime 'javax.servlet:servlet-api:2.+'
}

//Include runtime for compilation
sourceSets.main.compileClasspath += configurations.runtime


publishing {
    publications {
        mavenJar(MavenPublication) {
            from components.java
        }
    }
}

// Tasks
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'